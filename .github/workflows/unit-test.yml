name: "Unit test"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  unit-test:
    name: Build and run unit test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install libboost
      run: |
        sudo apt-get update
        sudo apt-get install -y libboost-all-dev

    - name: Run unit test
      run: |
        cd extras/test/unit
        ./test.sh
